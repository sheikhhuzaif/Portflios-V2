<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Sign up Form with Image on Left Side Example</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <div class="flex h-full max-w-4xl mx-auto justify-center  mb-16 ">
        <a class="" href="">
            <img class="w-55 h-40 " src="logo.png">
            <!-- <h1 class="mt-7">PRTFOLIOS</h1> -->
        </a>
    </div>
    <div class="flex items-center bg-gray-100 ">
        <div class="flex-1 h-full max-w-4xl mx-auto bg-white shadow-md hover:shadow-2xl rounded-lg ">
            <div class="flex justify-center md:flex-row">

                <div class="flex items-center justify-center p-3 sm:p-12 md:w-1/2">
                    <form class="w-full" method="POST">
                        {% csrf_token %}
                        <div class="flex justify-center">

                        </div>
                        <h1 class="mb-12 text-2xl font-bold text-center text-black-400 pb-4 border-b-2">
                            Sign up for building portfolios.
                        </h1>
                        <div>
                            <label class="block text-sm font-semibold">
                                What should we call you?
                            </label>
                            <input type="text"
                                class="w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
                                placeholder="Enter a username." name="name"/>
                        </div>
                        <div class="mt-4 font-semibold">
                            <label class="block text-sm">
                                What's your email?
                            </label>
                            <input type="email"
                                class="w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
                                placeholder="Enter your email." name="email"/>
                        </div>
                        <div>
                            <label class="block mt-4 text-sm font-semibold">
                                Create a password
                            </label>
                            <input
                                class="w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
                                placeholder="Create a password." type="password" name="password"/>
                        </div>
                        <br>
                        <p class="text-red-600"> {{message}} </p>
                        <button
                            class="block w-full px-4 py-2 mt-10 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-blue-600 border border-transparent rounded-lg active:bg-blue-600 hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue"
                            href="#">
                            Sign up
                        </button>

                        <div class="mt-4 text-center">
                            <p class="text-sm">Have an account?
                                <a href={% url 'login' %} class="text-blue-600 hover:underline"> Log in.</a>
                            </p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
